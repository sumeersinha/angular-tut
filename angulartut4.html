<!doctype html>
<html ng-app="app4" ng-cloak>
	<head>
		<title>Angular JS tutorial</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="js/exam4.js"></script>
		<style type="text/css">
			
			.bluetext {
				color: blue;
			}

			.boldtext {
				font-weight: bold;
			}

			.strippedblue {
				color: #007FFF;
				background-color: #DBE9F4;
			}

			.strippedbeige {
				color: #CC0000;
				background-color: #F5F5DC;
			}

		</style>
	</head>
	<body>
		<div ng-controller="eventCtrl">
			<table>
				<tr ng-repeat="item in capitals" ng-class-even="'strippedblue'" ng-class-odd="'strippedbeige'">
					<td>{{item.City}}</td>
					<td>{{item.State}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
