<!doctype html>
<html ng-app="app4" ng-cloak>
	<head>
		<title>Angular JS tutorial</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="js/exam4.js"></script>
		<style type="text/css">
			
			.bluetext {
				color: blue;
			}

			.boldtext {
				font-weight: bold;
			}

			.strippedblue {
				color: #007FFF;
				background-color: #DBE9F4;
			}

			.strippedbeige {
				color: #CC0000;
				background-color: #F5F5DC;
			}

		</style>
	</head>
	<body>
		<div ng-controller="eventCtrl">
			<p> 
				<select ng-model="textStyling">
					<option value="bluetext"> Blue Text </option>
					<option value="boldtext"> Bold Text </option>
				</select>
			</p>
			<p ng-class = "textStyling">
				Some Random Text
			</p>
		</div>
	</body>
</html>
